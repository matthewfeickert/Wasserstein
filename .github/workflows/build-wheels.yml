name: Tests

on:
  push:
    branches:
      - master

env:
  PYPI: 1
  PYPITEST: 1
  TWINE_USERNAME: __token__
  TWINE_PASSWORD_PYPITEST: ${{ secrets.TWINE_PASSWORD_PYPITEST }}
  TWINE_PASSWORD_PYPI: ${{ secrets.TWINE_PASSWORD_PYPI }}

jobs:
  linux-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install Python packages
        run: |
          python3 -m pip install --extra-index-url https://test.pypi.org/simple energyflow==1.3.3a0
          python3 -m pip install .[test] pytest
      - name: Test package
        run: pytest wasserstein

  macos-test:
    runs-on: macos-13
    steps:
      - name: Checkout LLVM on MacOS
        uses: actions/checkout@v4
        with:
          repository: llvm/llvm-project
          ref: release/18.x
      - name: Build OpenMP on MacOS
        run: |
          cd /Users/runner/work/Wasserstein/Wasserstein/openmp
          mkdir build
          cd build
          cmake -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=$(brew --prefix) -DCMAKE_C_COMPILER=clang -DCMAKE_CXX_COMPILER=clang++ -DLIBOMP_INSTALL_ALIASES=OFF /Users/runner/work/Wasserstein/Wasserstein/openmp
          make
          make install
      - name: Checkout Wasserstein
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Compile and install libomp from source
        run: ./scripts/install-libomp-macos.sh
      - name: Install Python packages
        run: |
          python3 -m pip install --extra-index-url https://test.pypi.org/simple energyflow==1.3.3a0
          python3 -m pip install .[test] pytest
      - name: Test package
        run: pytest wasserstein

  windows-test:
    runs-on: windows-2019
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install Python packages
        run: |
          python3 -m pip install --extra-index-url https://test.pypi.org/simple energyflow==1.3.3a0
          python3 -m pip install .[test] pytest
      - name: Test package
        run: pytest wasserstein

  linux-build:
    runs-on: ubuntu-latest
    needs: [linux-test, macos-test, windows-test]
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Build wheels and upload to PyPI
        run: ./scripts/build-wheels-and-upload.sh sdist

  macos-build:
    runs-on: macos-13
    needs: [linux-test, macos-test, windows-test]
    steps:
      - name: Checkout LLVM on MacOS
        uses: actions/checkout@v4
        with:
          repository: llvm/llvm-project
          ref: release/18.x
      - name: Build OpenMP on MacOS
        run: |
          cd /Users/runner/work/Wasserstein/Wasserstein/openmp
          mkdir build
          cd build
          cmake -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=$(brew --prefix) -DCMAKE_C_COMPILER=clang -DCMAKE_CXX_COMPILER=clang++ -DLIBOMP_INSTALL_ALIASES=OFF /Users/runner/work/Wasserstein/Wasserstein/openmp
          make
          make install
      - name: Checkout Wasserstein
        uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Compile and install libomp from source
        run: ./scripts/install-libomp-macos.sh
      - name: Build wheels and upload to PyPI
        run: ./scripts/build-wheels-and-upload.sh

  windows-build:
    runs-on: windows-2019
    needs: [linux-test, macos-test, windows-test]
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Build wheels and upload to PyPI
        shell: bash
        run: ./scripts/build-wheels-and-upload.sh
